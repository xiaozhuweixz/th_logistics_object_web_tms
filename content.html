<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>input</title>
  <!-- 1 bootstrap基础css -->
  <link href="./libs/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" >
  <!-- 2 table表格css -->
  <link href="./libs/bootstrap-3.3.7-dist/css/bootstrap-table.min.css" rel="stylesheet" >
  <!-- 3 treeview树css -->
  <link href="./libs/bootstrap-3.3.7-dist/css/bootstrap-treeview.min.css" rel="stylesheet" >
  <!-- 4 datetimepicker时间选择css -->
  <link href="./libs/bootstrap-3.3.7-dist/css/bootstrap-datetimepicker.min.css" rel="stylesheet" >
  <!-- 5 select选择框css -->p
  <link href="./libs/bootstrap-3.3.7-dist/css/bootstrap-select.css" rel="stylesheet" >
  <!-- 6 fileinput上传文件css -->
  <link href="./libs/bootstrap-3.3.7-dist/css/fileinput.min.css" rel="stylesheet" >
  <!-- 7 icheck单选+多选css -->
  <link href="./libs/bootstrap-3.3.7-dist/css/icheck-blue.css" rel="stylesheet">
  <!-- 8 Validator验证css -->
  <link href="./libs/bootstrap-3.3.7-dist/css/bootstrapValidator.min.css" rel="stylesheet" >
  <!-- 9 layer弹框css -->
  <link href="./libs/layer/layer-new.css" rel="stylesheet" >
  <!-- 10 引入字体css -->
  <link href="./libs/bootstrap-3.3.7-dist/fonts/iconfont.css" rel="stylesheet">
  <!-- 11 页面样式css -->
  <link href="./src/css/pt-main.css" rel="stylesheet" >

  <!-- 优先引入jquery1.12.4版本 -->
  <script src="./libs/jquery/jquery-1.12.4.js"></script>
  <!-- 1 bootstrap基础js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
  <!-- 2 table表格js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap-table.min.js"></script>
  <!-- 2 table列表数据js 可删除？ -->
  <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap-table-data.js"></script>
  <!-- 3 treeview树js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap-treeview.js"></script>
  <!-- 4 datetimepicker时间选择js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap-datetimepicker.js"></script>
  <!-- 5 select选择框js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/bootstrap-select.min.js"></script>
  <!-- 6 fileinput上传文件js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/fileinput.min.js"></script>
  <!-- 6 fileinput中文包js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/fileinput_locale_zh.js"></script>
  <!-- 7 icheck单选+多选js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/icheck.min.js"></script>
  <!-- 8 Validator验证js -->
  <script src="./libs/bootstrap-3.3.7-dist/js/bootstrapValidator.min.js"></script>
  <!-- 9 layer弹框js -->
  <script src="./libs/layer/layer.js"></script>
  <!-- 11 页面js -->
  <script src="./src/js/main.js"></script>

</head>
<body>
<br>
<br>
<br>
<div class="container">
  <div class="row clearfix">
    <div class="col-md-12 column">
      <form class="form-horizontal pt-form-full" role="form">

        <div class="form-group">
          <label class="col-sm-2 control-label" for="name"><span> ※ </span>费项名称</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="dingjia"><span> ※ </span>定价形式(单选)</label>
          <div class="col-sm-10">
            <select id="dingjia" name="dingjia" class="selectpicker"  data-live-search="true" title="请选择">
              <option>政府指导价</option>
              <option>政府定价</option>
              <option>市场调节价</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="dingjia2"><span> ※ </span>定价形式(多选)</label>
          <div class="col-sm-10">
            <select id="dingjia2" name="dingjia2" multiple class="selectpicker"  data-live-search="true" title="请选择">
              <option>政府指导价</option>
              <option>政府定价</option>
              <option>市场调节价</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="reg"><span> ※ </span>正则校验</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="reg" id="reg" />
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" ><span> ※ </span>贸易类型</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="iCheck" checked>外贸出口
            </label>
            <label class="radio-inline">
              <input type="radio" name="iCheck">外贸进口
            </label>
            <label class="radio-inline">
              <input type="radio" name="iCheck">内贸到港
            </label>
            <label class="radio-inline">
              <input type="radio" name="iCheck">内贸离港
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" >多选</label>
          <div class="col-sm-10">
            <label class="checkbox-inline">
              <input type="checkbox" checked>外贸进口
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" checked>外贸出口
            </label>
            <label class="checkbox-inline">
              <input type="checkbox">内贸到港
            </label>
            <label class="checkbox-inline">
              <input type="checkbox">内贸离港
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="biaozhun">时间选择</label>
          <div class=" col-sm-10 date" id="dateTimeContainer" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
            <input class="span2 form-control"  id="dateTime"  size="16" type="text" value="">
            <span class="add-on"><i class="icon-th"></i></span>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="biaozhun"><span> ※ </span>服务内容及标准</label>
          <div class="col-sm-10">
            <textarea id="biaozhun" class="form-control" name="biaozhun" style="min-height: 108px"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="shengxiao">过审后生效时间</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="shengxiao" id="shengxiao" value="option1" checked> 立即生效
            </label>
            <label class="radio-inline">
              <input type="radio" name="shengxiao" id="shengxiao2" value="option2"> 选择时间
            </label>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label" for="wenjian">文件选择</label>
          <div class="col-sm-10">
            <label class="radio-inline">
              <input type="radio" name="wenjian" id="wenjian" value="option1" checked> 选择文件
            </label>
            <label class="radio-inline">
              <input type="radio" name="wenjian" id="wenjian2" value="option2"> 录入新文件(录入新文件时显示下方内容)
            </label>
          </div>
        </div>

        <div class="form-group disnone Bshow">
          <div class="col-sm-2"></div><!-- 占位2格 -->
          <div class="col-sm-10">
            <input id="file-1" type="file" multiple class="file" data-overwrite-initial="false" data-min-file-count="2" class="col-sm-10 col-sm-offset-2">
          </div>
        </div>

        <div class="form-group disnone Bshow">
          <label class="col-sm-2 control-label" for="wenhao">发文文号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="wenhao" />
          </div>
        </div>

        <div class="form-group disnone Bshow">
          <label class="col-sm-2 control-label" for="danwei">发文单位</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="danwei" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-2"></div><!-- 占位2格 -->
          <button type="submit" class="btn w160 btn-lg btn-default btn-primary">保存</button>
          <button  class="btn w160 btn-lg btn-default btn-inverse">取消</button>
          <button type="submit" class="btn w160 btn-lg btn-default">保存并提交</button>
        </div>

      </form>
    </div>
  </div>
</div>
<br>
<br>
<br>
<script>
  function sh(type){
    console.log(type)
  }
    $(function () {
       $("input:radio[name='wenjian']").bind('click',function(){
            console.log($(this).attr('value'))
        })
        $('form').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                name: {
                    message: '费项名称验证失败',
                    validators: {
                        notEmpty: {
                            message: '费项名称不能为空'
                        }
                    }
                },
                reg: {
                    validators: {
                        notEmpty: {
                            message: '用户名不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 18,
                            message: '用户名长度必须在6到18位之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_]+$/,
                            message: '用户名只能包含大写、小写、数字和下划线'
                        }
                    }
                },
                dingjia: {
                    message: '定价形式验证失败',
                    validators: {
                        notEmpty: {
                            message: '定价形式不能为空'
                        }
                    }
                },
                dingjia2: {
                    message: '定价形式验证失败',
                    validators: {
                        notEmpty: {
                            message: '定价形式不能为空'
                        }
                    }
                },
                biaozhun: {
                    message: '服务内容及标准验证失败',
                    validators: {
                        notEmpty: {
                            message: '服务内容及标准不能为空'
                        }
                    }
                }
            }
        });


      // 时间选择
      $('#dateTimeContainer').datetimepicker({
          language : 'zh',                 // 语言选择
          format : 'yyyy-mm-dd hh:ii:ss',  // 选择格式
          todayBtn : true,
          autoclose : true
      });

      //icheck 单选多选
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
        increaseArea: '20%' // optional
      });
      $("input:radio[name='wenjian']").on('ifChecked', function(event){
        // alert($(this).val());
        if($(this).val() == 'option1'){
          $('.Bshow').addClass('disnone')
        }else{
          $('.Bshow').removeClass('disnone')
        }
      });

      //上传文件
      $("#file-1").fileinput({
        uploadUrl: '#', // you must set a valid URL here else you will get an error
        // allowedFileExtensions : ['jpg', 'png','gif'],
        overwriteInitial: false,
        maxFileSize: 1000,
        maxFilesNum: 10,
        //allowedFileTypes: ['image', 'video', 'flash'],
        slugCallback: function(filename) {
            return filename.replace('(', '_').replace(']', '_');
        }
      });
    });
</script>
</body>
</html>
